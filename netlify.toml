[build]
  command = "npm run build"
  # The @netlify/plugin-nextjs handles the publish directory automatically

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"

# Security headers for custom domain
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "frame-ancestors 'self' https://*.netlify.app https://*.netlify.com https://app.netlifyusercontent.com"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[redirects]]
  from = "https://ktservitor.xdavidleon.com/*"
  to = "https://ktservitor.app/:splat"
  status = 301
  force = true

